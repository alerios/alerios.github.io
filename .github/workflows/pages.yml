name: Build and deploy to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Install Hugo (manual)
        run: |
          set -euo pipefail
          HUGO_VERSION=0.125.0
          ARCH=Linux-64bit
          URL="https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_${ARCH}.tar.gz"
          curl -sfL "$URL" -o hugo.tar.gz
          tar -xzf hugo.tar.gz hugo
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      - name: Build site
        run: hugo --minify

      - name: Publish to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Deploy site: $GITHUB_SHA" || true
          git branch -M gh-pages
          git remote add deploy "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}"
          git push --force deploy gh-pages
