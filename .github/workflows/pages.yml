name: Build and deploy to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Install Hugo (manual)
        run: |
          set -euo pipefail
          HUGO_VERSION=0.125.0
          ARCH=Linux-64bit
          URL="https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_${ARCH}.tar.gz"
          curl -sfL "$URL" -o hugo.tar.gz
          tar -xzf hugo.tar.gz hugo
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      - name: Build site
        run: hugo --minify

      - name: Debug info
        run: |
          echo "Triggering pages build at $(date)"

      - name: Publish to main/docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf docs || true
          mkdir -p docs
          cp -a public/. docs/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git commit -m "Deploy site to docs: $GITHUB_SHA [skip ci]" || true
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}" HEAD:main
