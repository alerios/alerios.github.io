name: Build and deploy site to GitHub Pages

on:
  push:
    branches: [ source ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Install Hugo (manual)
        run: |
          set -euo pipefail
          HUGO_VERSION=0.125.0
          ARCH=Linux-64bit
          URL="https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_${ARCH}.tar.gz"
          curl -sfL "$URL" -o hugo.tar.gz
          tar -xzf hugo.tar.gz hugo
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      - name: Build site
        run: hugo --minify

      - name: Publish to main root
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          rm -rf _deploy || true
          mkdir _deploy
          cp -a public/. _deploy/
          cd _deploy
          git init
          git add --all
          git commit -m "Deploy site: $GITHUB_SHA [skip ci]" || true
          git branch -M main
          git remote add deploy "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}"
          git push --force deploy main
