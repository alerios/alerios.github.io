name: Build and deploy to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build --destination public --verbose

      - name: Debug info
        run: |
          echo "Triggering pages build at $(date)"

      - name: Publish to main/docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          rm -rf docs || true
          mkdir -p docs
          cp -a public/. docs/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git commit -m "Deploy site to docs: $GITHUB_SHA [skip ci]" || true
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}" HEAD:main
